<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro.css"/>
    <title>Sign In</title>
</head>
<body>
    <div class="container" >
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a>
       
      <div class="content">      
        <!--FORMULÃRIO DE CADASTRO-->
        <div id="cadastro">
          <form method="post" action=""> 
            <h1>Sign Up</h1> 
            
            <p> 
              <label for="nome_cad">Your name</label>
              <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Username" />
            </p>
             
            <p> 
              <label for="email_cad">Your e-mail</label>
              <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contact@domain.com"/> 
            </p>
             
            <p> 
              <label for="senha_cad">Your Password</label>
              <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex: password"/>
            </p>
             
            <p> 
              <input type="submit" value="Sign Up"/> 
            </p>
             
            <p class="link">  
              Already have an account?
              <a href="login-teste.html"> Sign In </a>
            </p>
          </form>
        </div>
      </div>
    </div>
      <footer id="footer" class="footer">
          <img src="img/avali8br.png" alt="Logo da Athena Key Solutions">
      </footer>
      
  </body>
</html>
